<:Head>
	<title>Blog</title>
</:Head>

<Layout page='blog'>
	<h1>Recent posts</h1>

	<ul>
		{{#each posts as post}}
			<li><a rel='prefetch' href='/blog/{{post.slug}}'>{{post.title}}</a></li>
		{{/each}}
	</ul>
</Layout>

<style>
	ul {
		margin: 0 0 1em 0;
		line-height: 1.5;
	}
</style>

<script>
	// import Layout from '../_components/Layout.html';

	export default {
		components: {
			// Layout
		},

		preload({ params, query }) {
			return fetch(`/api/feed`).then(r => r.json()).then(posts => {
				return { posts };
			});
		}
	};
</script>
