<:Head>
  <title>Recent Article</title>
</:Head>

<Layout page='{{feed}}'>
  <div>
    {{#each posts as post, index}}
    <div class='article {{post.expanded ? "expanded" : ""}} {{post.read ? "read" : ""}}'>
      <div class='title' on:click='toggle(this, index)'>
        {{post.type}}
        {{post.title}}
      </div>

      <div class='article-expand'>
        <p>
          <a href='{{post.link}}'>{{post.byline}} // {{post.section.toUpperCase()}}</a>
        </p>

        {{{post.expanded ? post.html : ''}}}
      </div>

      <link rel='prefetch' href='{{post.apiLink}}'>

    </div>
    {{/each}}
  </div>
</Layout>

<style>
  .article {
    position: relative;
  }

  .title{
    padding: 5px;
    border-bottom: 1px solid #fff;
    background: #000;
    color: #fff;
    padding-bottom: 5px;
    padding-top: 5px;
    font-size: 16px;
    position: sticky;
    top: 0px;
    cursor: pointer;
  }
  .read .title{
    background: #444;
  }

  .article-expand{
    display: none;
    padding: 5px;
    padding-top: 1px;
  }

  .expanded .article-expand{
    display: block;
    background: white;
    color: #000;
  }

  @media (min-width: 800px) {
    .title {
      font-size: 18px;
      padding: 10px;
    }
    .article-expand {
      font-size: 16px;
      padding: 10px;
      padding-top: 1px;

    }
  }
</style>

<script>
  import Layout from './_components/Layout.html';

  export default {
    components: {
      Layout
    },

    preload({ params, query }) {
      var feed = query.feed || 'recent'

      return fetch(`/api/feed?${feed}`).then(r => r.json()).then(posts => {
        posts.forEach((d, i) => {
          d.html = ''
          d.apiLink = `/api/article?${d.link}`
          d.expanded = false

          d.i = i
          d.section = d.link.split('/').slice(-2)[0]
          d.byline = (d['dc:creator'] || '').trim()

          d.type = ''
          if (d.section == 'opinion') d.type = 'OPINION: '
          if (d.byline == 'By THE ASSOCIATED PRESS') d.type = 'AP: '

        })

        posts.sort((a, b) => {
          return a.type < b.type ? -1 : a.type > b.type ? 1 : a.i - b.i
        })


        return {posts, feed}
      })
    },

    oncreate() {
      var {posts} = this.get()

      var cookie = document.cookie
      posts.forEach(post => {
        post.read = cookie.includes(post.link)
      })
      this.set({posts})

      posts.forEach(post => {
        fetch(post.apiLink).then(r => r.text()).then(html => {
          post.html = html
          this.set({posts})
        })
      })

    },

    methods: {
      toggle(node, index){
        var {posts} = this.get()

        var post = posts[index]
        post.expanded = !post.expanded

        post.read = true
        document.cookie = post.link + '=1'

        this.set({posts})

        if (!post.expanded) node.scrollIntoView(true)

        // posts.forEach((d, i) => i != index ? d.expanded = 0 : 0)
        // setTimeout(() => node.scrollIntoView(true), 1)
      }
    }
  }
</script>
